<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DeLink</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    background-color: #121212;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden; /* Menyembunyikan scroll pada body */
  }

  header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: space-around;
    align-items: center;
    background-color: #333;
    padding: 10px 0;
    z-index: 1000; /* Menempatkan header di atas konten */
  }

  header a {
    color: #fff;
    text-decoration: none;
    margin: 10 10px;
  }

  header a:hover {
    text-decoration: underline;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 50%; /* Memberikan jarak antara header dan konten */
  }

  .logo {
    width: 100%;
    max-width: 200px;
    height: auto;
  }

  button {
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    border: none;
    cursor: pointer;
    margin-top: 20px;
  }

  .hidden {
    display: none;
  }

  #linkArea {
    margin-top: 20px;
  }

  input[type="text"] {
    padding: 8px;
    width: 200px;
    margin-right: 10px;
    color: white;
  }

  .history {
    margin-top: 20px;
    color: #ccc;
    border: 1px solid #333;
    padding: 10px;
    background-color: #222;
    border-radius: 5px;
    max-height: 200px;
    overflow-y: auto;
  }

  .popup {
    position: fixed;
    top: 80%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, 0.8);
    color: white;
    border: 1px solid orange;
    padding: 10px 20px;
    border-radius: 10px;
    display: none;
  }
</style>
</head>
<body>
<header>
  <a href="tes.html">üè† Home</a>
  <a href="tes.html">üë§ Contact</a>
  <a href="tes.html">üîê Login/Daftar</a>
  <a href="tes.html">üìë Developer</a>
</header>
<div class="container">
    <img src="https://i.ibb.co/KqyW9ct/logo.png" class="logo" alt="Logo">
    <button id="visitBtn">Visit</button>
    <div id="linkArea" class="hidden">
        <input type="text" id="linkInput" placeholder="Enter URL">
        <button id="generateBtn">Generate</button>
        <div class="history" id="historyLinks"></div>
    </div>
    <div class="popup" id="popup">Link Tidak Diketahui!</div>
</div>
<script src="script.js"></script>
<script>
  var generatedLinks = [];
  var popup = document.getElementById('popup');
  var menuIcon = document.querySelector('.menu-icon');
  var menuItems = document.querySelector('.menu-items');

  document.getElementById('visitBtn').addEventListener('click', function() {
    document.getElementById('linkArea').classList.remove('hidden');
  });

  document.getElementById('generateBtn').addEventListener('click', function() {
    var link = document.getElementById('linkInput').value;
    if (isValidLink(link)) {
      generatedLinks.push(link);
      updateHistory();
    } else {
      popup.style.display = 'block';
      setTimeout(function() {
        popup.style.display = 'none';
      }, 2000);
    }
  });

  function isValidLink(link) {
    var pattern = /^(http|https|Http|Https):\/\//;
    return pattern.test(link);
  }

  function updateHistory() {
    var historyElement = document.getElementById('historyLinks');
    historyElement.innerHTML = "<h2>History</h2>";
    generatedLinks.forEach(function(link) {
      var linkItem = document.createElement('p');
      linkItem.textContent = link;
      historyElement.appendChild(linkItem);
    });
  }

  menuIcon.addEventListener('click', function() {
    menuItems.classList.toggle('hidden');
  });

  menuItems.addEventListener('click', function() {
    menuItems.classList.add('hidden');
  });
</script>
</body>
</html>
